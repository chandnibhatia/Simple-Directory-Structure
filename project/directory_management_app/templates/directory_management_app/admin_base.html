{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Directory Management</title>
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        
    </head>
    <body>
        <div class="container">
                {% if user.is_authenticated %}
                    <p>Welcome, {{ user.username }}  
                        <a href="{% url 'directory_management_app:logout' %}">[logout]</a>
                        <a href="{% url 'directory_management_app:admin_page' %}">[Home]</a>
                    </p>
                {% endif %}
            {% block content %}
            {% endblock %}
        </div>
        
    </body>
</html>
